<div class="row white-bg ml-2 mb-2 mr-2 ModuleName">
  <div class="col-lg-4 Adjust">
    <h2 class="text-white">GSE Master</h2>
  </div>
  <div class="col-lg-8 Adjust">
    <button type="button" class="btn btn-w-m btn-secondary mt-3 mr-5 float-right" *ngIf="GV.canAddEdit_Flights"
      [hidden]="!showCancelButton" (click)="showhide('Cancel')"><i class="fa fa-times "></i> Cancel </button>
    <button type="button" class="btn btn-w-m btn-light mt-3 mr-2 text-black float-right" *ngIf="GV.canAddEdit_Flights"
      [hidden]="!showeditButton" (click)="saveDolly()"><i class="fa fa-pencil"></i>
      Update </button>
    <button type="button" class="btn btn-w-m btn-light mt-3 mr-2 text-black float-right" *ngIf="GV.canAddEdit_Flights"
      [hidden]="!showSaveButton" (click)="saveDolly()"><i class="fa fa-check "></i>
      Save </button>
    <button type="button" class="btn btn-w-m btn-light mt-3 mr-5 text-black float-right" *ngIf="GV.canAddEdit_Flights"
      [hidden]="!shownewButton" (click)="showhide('New')"><i class="fa fa-plus"></i>
      Add New GSE Master </button>
  </div>
</div>
<form [formGroup]="gseMasterForm" role="form">
  <div class="row" [hidden]="!addNewData">
    <div class="col-lg-12">
      <div class="wrapper wrapper-content animated fadeInRight">
        <div class="ibox-content p-xl">
          <div class="row">
            <div class="col-sm">
              <div class="form-group row"><label class="col-sm-4 col-form-label">GSE Name</label>
                <div class="col-sm-6"> <input type="text" formControlName="gseName" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.gseName.errors }"
                    oninput="this.value = this.value.toUpperCase()">
                  <div *ngIf="submitted && f.gseName.errors" class="invalid-feedback">
                    <div *ngIf="f.gseName.errors.required">Name is required!</div>
                  </div>
                </div>
              </div>
              <div class="form-group row"><label class="col-sm-4 col-form-label">GSE RAS NO</label>
                <div class="col-sm-6"> <input type="text" formControlName="gseMRasNo" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.gseMRasNo.errors }"
                    oninput="this.value = this.value.toUpperCase()">
                  <div *ngIf="submitted && f.gseMRasNo.errors" class="invalid-feedback">
                    <div *ngIf="f.gseMRasNo.errors.required">Name is required!</div>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-sm">
              <div class="form-group  row"><label class="col-sm-4 col-form-label">GSE Category
                </label>
                <div class="col-sm-8">
                  <select class="form-control" formControlName="gsecatID">
                    <option *ngFor="let p of gseCateResponseModel" [value]="p.gsecatID">
                      {{p.gseCategory}}</option>
                  </select>
                </div>
              </div>
              <div class="form-group  row"><label class="col-sm-4 col-form-label">Power
                </label>
                <div Fclass="col-sm-8">
                  <input type="checkbox" formControlName="PWD">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-2" [hidden]="!showData">
    <div class="col-lg-12">
      <div class="wrapper wrapper-content animated fadeInRight">
        <div class="ibox-content">
          <div class="table-responsive">
            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
              class="table table-hover table-striped dt-responsive table-bordered" cellspacing="0" width="100%">
              <thead>
                <tr>
                  <th>Sr.</th>
                  <th>GSE Name</th>
                  <th>GSE RasNo.</th>
                  <th>GSE Category.</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let p of gseMasterResponse let ndx=index;">
                  <td>{{ndx+1}}</td>
                  <td>{{p.gseName}}</td>
                  <td>{{p.gseMRasNo}}</td>
                  <td>{{p.gseCategory}}</td>
                  <td>
                    <button *ngIf="GV.canAddEdit" class="btn btn-success color text-white btn-sm m-1" title="Edit"
                      (click)="editCategory(p)"> <i class="fa fa-edit" aria-hidden="true"></i></button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <div class="float-right">
      All Right <strong>Reserved</strong>.
    </div>
    <div>
      <strong>Copyright</strong> Menzies RAS &copy; 2021
    </div>
  </div>
</form>
