<div class="row white-bg ml-2 mb-2 mr-2 ModuleName">
    <div class="col-lg-4 Adjust">
        <h2 class="text-white">Aircraft Types</h2>
    </div>
    <div class="col-lg-8 Adjust">
        <button type="button" class="btn btn-w-m btn-secondary mt-3 mr-5 float-right" *ngIf="GV.canAddEdit_Flights"
            [hidden]="!showCancelButton" (click)="showhide('Cancel')"><i class="fa fa-times "></i> Cancel </button>
        <button type="submit" class="btn btn-w-m btn-light mt-3 mr-2 text-black float-right"
            *ngIf="GV.canAddEdit_Flights" [hidden]="!showeditButton" (click)="saveAircraftType()"><i
                class="fa fa-pencil"></i> Update </button>
        <button type="submit" class="btn btn-w-m btn-light mt-3 mr-2 text-black float-right"
            *ngIf="GV.canAddEdit_Flights" [hidden]="!showSaveButton" (click)="saveAircraftType()"><i
                class="fa fa-check "></i>
            Save </button>
        <button type="button" class="btn btn-w-m btn-light mt-3 mr-5 text-black float-right"
            *ngIf="GV.canAddEdit_Flights" [hidden]="!shownewButton" (click)="showhide('New')"><i class="fa fa-plus"></i>
            Add New Aircraft Type </button>
    </div>
</div>

<form [formGroup]="AircraftTypeForm" role="form">
    <div class="row" [hidden]="!addnewAircraftType">
        <div class="col-lg-12">
            <div class="wrapper wrapper-content animated fadeInRight">
                <div class="ibox-content p-xl">
                    <div class="row">
                        <div class="col-sm">
                            <div class="form-group row"><label class="col-sm-3 col-form-label">Aircraft Type</label>
                                <div class="col-sm-8">
                                    <input type="text" formControlName="aircraftTypeName" class="form-control"
                                        oninput="this.value = this.value.toUpperCase()"
                                        [ngClass]="{ 'is-invalid': submitted && f.aircraftTypeName.errors }">
                                    <div *ngIf="(AircraftTypeForm.controls['aircraftTypeName'].invalid && AircraftTypeForm.controls['aircraftTypeName'].touched) || AircraftTypeForm.controls['aircraftTypeName'].dirty"
                                        class="text-left">
                                        <small *ngIf="AircraftTypeForm.controls['aircraftTypeName'].errors?.required"
                                            class="text-danger">Aircraft Type Name is required!</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="form-group row"><label class="col-sm-3 col-form-label">Category Name</label>
                                <div class="col-sm-8">
                                    <input type="text" formControlName="aircraftCategoryName" class="form-control"
                                        [ngClass]="{ 'is-invalid': submitted && f.aircraftCategoryName.errors }">
                                    <div *ngIf="(AircraftTypeForm.controls['aircraftCategoryName'].invalid && AircraftTypeForm.controls['aircraftCategoryName'].touched) || AircraftTypeForm.controls['aircraftCategoryName'].dirty"
                                        class="text-left">
                                        <small
                                            *ngIf="AircraftTypeForm.controls['aircraftCategoryName'].errors?.required"
                                            class="text-danger">Aircraft Category Name is required!</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div>
        <div class="row mt-2" [hidden]="!showAircraftTypes">
            <div class="col-lg-12">
                <div class="wrapper wrapper-content animated fadeInRight">
                    <div class="ibox-content">
                        <div class="table-responsive">
                            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
                                class="table table-hover table-striped dt-responsive table-bordered" cellspacing="0"
                                width="100%">
                                <thead>
                                    <tr>
                                        <th>Sr.</th>
                                        <th>Aircraft Type</th>
                                        <th>Category Name</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let p of aircraftTypesResponse let ndx=index;">
                                        <td>{{ndx+1}}</td>
                                        <td>{{p.aircraftTypeName}}</td>
                                        <td>{{p.aircraftCategoryName}}</td>
                                        <td>
                                            <button *ngIf="GV.canAddEdit_Flights"
                                                class="btn btn-success color text-white btn-sm m-1" title="Edit"
                                                (click)="editAircraftType(p)"> <i class="fa fa-edit"
                                                    aria-hidden="true"></i></button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="float-right">
            All Right <strong>Reserved</strong>.
        </div>
        <div>
            <strong>Copyright</strong> Menzies RAS &copy; 2022
        </div>
    </div>
</form>
