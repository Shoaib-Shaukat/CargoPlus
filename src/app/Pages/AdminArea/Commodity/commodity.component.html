<div class="row white-bg ml-2 mb-2 mr-2 ModuleName">
    <div class="col-lg-4 Adjust">
        <h2 class="text-white">Commodity</h2>
    </div>
    <div class="col-lg-8 Adjust">
        <button type="button" class="btn btn-w-m btn-secondary mt-3 mr-5 float-right" *ngIf="GV.canAddEdit_Agents"
            [hidden]="!showCancelButton" (click)="showhide('Cancel')"><i class="fa fa-times "></i> Cancel </button>
        <button type="button" class="btn btn-w-m btn-light mt-3 mr-2 text-black float-right"
            *ngIf="GV.canAddEdit_Agents" [hidden]="!showeditButton" (click)="saveCommodity('Update')"><i
                class="fa fa-pencil"></i> Update </button>
        <button type="button" class="btn btn-w-m btn-light mt-3 mr-2 text-black float-right"
            *ngIf="GV.canAddEdit_Agents" [hidden]="!showSaveButton" (click)="saveCommodity('New')"><i
                class="fa fa-check "></i>
            Save </button>
        <button type="button" class="btn btn-w-m btn-light mt-3 mr-5 text-black float-right"
            *ngIf="GV.canAddEdit_Agents" [hidden]="!shownewButton" (click)="showhide('New'); setInfo();"><i
                class="fa fa-plus"></i>
            Add New Commodity </button>
    </div>
</div>
<form [formGroup]="commodityForm" role="form">
    <div class="row" [hidden]="!addnewCommodity">
        <div class="col-lg-12">
            <div class="wrapper wrapper-content animated fadeInRight">
                <div class="ibox-content p-xl">
                    <div class="row">
                        <div class="col-sm ">
                            <div class="form-group row"><label class="col-sm-3 col-form-label">Description</label>
                                <div class="col-sm-6"> <input type="text" placeholder="Enter Commodity description"
                                        class="form-control" formControlName="comm_description">
                                </div>
                            </div>
                            <div class="form-group row"><label class="col-sm-3 col-form-label">Handling Codes</label>
                                <div class="col-sm-6"> <input type="text" placeholder="Enter handling codes"
                                        formControlName="handlingCodes" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row"><label class="col-sm-3 col-form-label">Show NOTOC?</label>
                                <div class="col-sm-6">
                                    <input type="checkbox" formControlName="showonNOTOC"
                                        (click)="showNOTOC(showNotoc.checked)" #showNotoc />
                                </div>
                            </div>
                        </div>
                        <div class="col-sm ">
                            <div class="form-group row"><label class="col-sm-3 col-form-label">Supp Info</label>
                                <div class="col-sm-6"> <input type="text" placeholder="Enter Supp Info"
                                        formControlName="suppInfo" class="form-control" maxlength="3">
                                </div>
                            </div>
                            <div class="form-group row"><label class="col-sm-3 col-form-label">Nature of Goods</label>
                                <div class="col-sm-6"> <select class="form-control" formControlName="goodsId">
                                        <option *ngFor="let p of responseGoods" [value]="p.goodsId"
                                            [selected]="p.goodsId == GoodsID" id="natureOfGoodsClose">
                                            {{ p.Nature }}
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div>
        <div class="row" [hidden]="!showCommodity">
            <div class="col-lg-12">
                <div class="wrapper wrapper-content animated fadeInRight">
                    <div class="ibox-content">

                        <div class="table-responsive">
                            <table class="table table-striped table-hover dt-responsive display nowrap" datatable
                                [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" style="width:100%;">
                                <thead>
                                    <tr>
                                        <th>Sr.</th>
                                        <th>Description</th>
                                        <th>Handling codes</th>
                                        <th>Goods Nature</th>
                                        <th>Supp Info</th>
                                        <th>Show NOTOC</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let p of responseCommodity let ndx=index;" (dblclick)="setComid(p)">
                                        <td>{{ndx+1}}</td>
                                        <td><a>{{p.comm_description }}</a></td>
                                        <td><a>{{p.handlingCodes }}</a></td>
                                        <td><a>{{p.Nature }}</a></td>
                                        <td><a>{{p.suppInfo }}</a></td>
                                        <td><input readonly type="checkbox" name="showonNOTOC" [checked]="p.showonNOTOC"
                                                value="{{p.showonNOTOC}}" onClick="return false"></td>
                                        <td>
                                            <button *ngIf="GV.canAddEdit_Commodity"
                                                class="btn btn-success color text-white btn-sm m-1 " title="Edit"
                                                (click)="editCommodity(p)"> <i class="fa fa-edit"
                                                    aria-hidden="true"></i></button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="float-right">
            All Right <strong>Reserved</strong>.
        </div>
        <div>
            <strong>Copyright</strong> Menzies RAS &copy; 2022
        </div>
    </div>
</form>
