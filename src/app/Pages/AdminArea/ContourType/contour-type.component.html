<div class="row white-bg ml-2 mb-2 mr-2 ModuleName">
    <div class="col-lg-4 Adjust">
        <h2 class="text-white">Contour Type</h2>
    </div>
    <div class="col-lg-8 Adjust">
        <button type="button" class="btn btn-w-m btn-secondary mt-3 mr-5 float-right" *ngIf="GV.canAddEdit"
            [hidden]="!showCancelButton" (click)="showhide('Cancel')"><i class="fa fa-times "></i> Cancel </button>
        <button type="button" class="btn btn-w-m btn-light mt-3 mr-2 text-black float-right" *ngIf="GV.canAddEdit"
            [hidden]="!showeditButton" (click)="saveContourTypes()"><i class="fa fa-pencil"></i> Update </button>
        <button type="button" class="btn btn-w-m btn-light mt-3 mr-2 text-black float-right" *ngIf="GV.canAddEdit"
            [hidden]="!showSaveButton" (click)="saveContourTypes()"><i class="fa fa-check "></i>
            Save </button>
        <button type="button" class="btn btn-w-m btn-light mt-3 mr-5 text-black float-right" *ngIf="GV.canAddEdit"
            [hidden]="!shownewButton" (click)="showhide('New')"><i class="fa fa-plus"></i>
             Add New Contour Type </button>
    </div>
</div>
<form [formGroup]="ContourTypeForm" role="form">
    <div class="row" [hidden]="!addnewContourType">
        <div class="col-lg-12">
            <div class="wrapper wrapper-content animated fadeInRight">
                <div class="ibox-content p-xl">
                    <div class="row">
                        <div class="col-lg-3 col-md-3 col-sm-3">
                            <div class="form-group mt-2">
                                <label class="font-normal">Code<span class="imp">*</span></label>
                                <input disabled type="text" placeholder="Auto Generated" class="form-control"
                                    formControlName="contourID">
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <div class="form-group mt-2">
                                <label class="font-normal">Contour Type<span class="imp">*</span></label>
                                <input type="text" placeholder="Enter Contour Type " formControlName="ContourType"
                                    class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div>
        <div class="row" [hidden]="!showContourTypes">
            <div class="col-lg-12">
                <div class="wrapper wrapper-content animated fadeInRight">
                    <div class="ibox-content">

                        <div class="table-responsive">
                            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
                                class="table table-hover table-striped dt-responsive table-bordered" cellspacing="0"
                                width="100%">
                                <thead>
                                    <tr>
                                        <th>Sr.</th>
                                        <th>Contour Type</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let p of contourTypeResponse let ndx=index;">
                                        <td>{{ndx+1}}</td>
                                        <td><a>{{p.ContourType }}</a></td>
                                        <td>
                                            <button *ngIf="GV.canAddEdit"
                                                class="btn btn-success color text-white btn-sm m-1" title="Edit"
                                                (click)="editContourType(p)"> <i class="fa fa-edit"
                                                    aria-hidden="true"></i></button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="float-right">
            All Right <strong>Reserved</strong>.
        </div>
        <div>
            <strong>Copyright</strong> Menzies RAS &copy; 2022
        </div>
    </div>
</form>
