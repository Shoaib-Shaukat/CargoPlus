<div class="row white-bg ml-2 mb-2 mr-2 ModuleName">
    <div class="col-lg-4 Adjust">
        <h2 class="text-white">Damage Module</h2>
    </div>
    <div class="col-lg-8 Adjust">
        <button type="button" class="btn btn-w-m btn-secondary mt-3 mr-5 float-right" *ngIf="GV.canAddEdit_gseCat"
            [hidden]="!showCancelButton" (click)="showhide('Cancel')"><i class="fa fa-times "></i> Cancel </button>
        <button type="button" class="btn btn-w-m btn-light mt-3 mr-2 text-black float-right"
            *ngIf="GV.canAddEdit_gseCat" [hidden]="!showeditButton" (click)="saveData()"><i class="fa fa-pencil"></i>
            Update </button>
        <button type="button" class="btn btn-w-m btn-light mt-3 mr-2 text-black float-right"
            *ngIf="GV.canAddEdit_gseCat" [hidden]="!showSaveButton" (click)="saveData()"><i class="fa fa-check "></i>
            Save </button>
        <button type="button" class="btn btn-w-m btn-light mt-3 mr-5 text-black float-right"
            *ngIf="GV.canAddEdit_gseCat" [hidden]="!shownewButton" (click)="showhide('New')"><i class="fa fa-plus"></i>
            Add New Damage Type</button>
    </div>
</div>
<form [formGroup]="DamageForm" role="form">
    <div class="row" [hidden]="!addNewData">
        <div class="col-lg-12">
            <div class="wrapper wrapper-content animated fadeInRight">
                <div class="ibox-content p-xl">
                    <div class="row">
                        <div class="col-sm-8">
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Damage Type</label>
                                <div class="col-sm-8">
                                    <input type="text" formControlName="damageType" class="form-control" maxlength="30"
                                        [ngClass]="{ 'is-invalid': submitted && f.damageType.errors }"
                                        oninput="this.value = this.value.toUpperCase()">
                                    <div *ngIf="submitted && f.damageType.errors" class="invalid-feedback">
                                        <div *ngIf="f.damageType.errors.required">Damage Type is required!</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label">Is Active?</label>
                                <div class="col-sm-2">
                                    <input type="checkbox" class="form-control " formControlName="isActive"
                                        (click)="isActiveCheck(IsActive.checked)" #IsActive />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-2" [hidden]="!showData">
        <div class="col-lg-12">
            <div class="wrapper wrapper-content animated fadeInRight">
                <div class="ibox-content">
                    <div class="table-responsive">
                        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
                            class="table table-hover table-striped dt-responsive table-bordered" cellspacing="0"
                            width="100%">
                            <thead>
                                <tr>
                                    <th>Sr.</th>
                                    <th>Damage Type</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let p of DamageResponse let ndx=index;">
                                    <td>{{ndx+1}}</td>
                                    <td>{{p.damageType}}</td>
                                    <td>
                                        <button class="btn btn-success color text-white btn-sm m-1" title="Edit"
                                            (click)="editDamageDetail(p)"> <i class="fa fa-edit"
                                                aria-hidden="true"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="float-right">
            All Right <strong>Reserved</strong>.
        </div>
        <div>
            <strong>Copyright</strong> Menzies RAS &copy; 2022
        </div>
    </div>
</form>
