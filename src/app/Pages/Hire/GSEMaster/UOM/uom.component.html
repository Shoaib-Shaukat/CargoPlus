<div class="row white-bg ml-2 mb-2 mr-2 ModuleName">
    <div class="col-lg-4 Adjust">
        <h2 class="text-white">Unit of Measure</h2>
    </div>
    <div class="col-lg-8 Adjust">
        <button type="button" class="btn btn-w-m btn-secondary mt-3 mr-5 float-right" *ngIf="GV.canAddEdit_Flights"
            [hidden]="!showCancelButton" (click)="showhide('Cancel')"><i class="fa fa-times "></i> Cancel </button>
        <button type="button" class="btn btn-w-m btn-light mt-3 mr-2 text-black float-right"
            *ngIf="GV.canAddEdit_gseCat" [hidden]="!showeditButton" (click)="saveUOM()"><i class="fa fa-pencil"></i>
            Update </button>
        <button type="button" class="btn btn-w-m btn-light mt-3 mr-2 text-black float-right"
            *ngIf="GV.canAddEdit_gseCat" [hidden]="!showSaveButton" (click)="saveUOM()"><i class="fa fa-check "></i>
            Save </button>
        <button type="button" class="btn btn-w-m btn-light mt-3 mr-5 text-black float-right"
            *ngIf="GV.canAddEdit_gseCat" [hidden]="!shownewButton" (click)="showhide('New')"><i class="fa fa-plus"></i>
            Add New GSE UOM </button>
    </div>
</div>
<form [formGroup]="UOMForm" role="form">
    <div class="row" [hidden]="!addNewData">
        <div class="col-lg-12">
            <div class="wrapper wrapper-content animated fadeInRight">
                <div class="ibox-content p-xl">
                    <div class="row">
                        <div class="col-sm">
                            <div class="form-group row"><label class="col-sm-4 col-form-label">UOM Name</label>
                                <div class="col-sm-6"> <input type="text" formControlName="UOMName" class="form-control"
                                        [ngClass]="{ 'is-invalid': submitted && f.UOMName.errors }"
                                        oninput="this.value = this.value.toUpperCase()">
                                    <div *ngIf="submitted && f.UOMName.errors" class="invalid-feedback">
                                        <div *ngIf="f.UOMName.errors.required">Name is required!</div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group  row"><label class="col-sm-4 col-form-label">Is Active ?
                                </label>
                                <div Fclass="col-sm-8">
                                    <input type="checkbox" formControlName="isActive" class="ml-3">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-2" [hidden]="!showData">
        <div class="col-lg-12">
            <div class="wrapper wrapper-content animated fadeInRight">
                <div class="ibox-content">
                    <div class="table-responsive">
                        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
                            class="table table-hover table-striped dt-responsive table-bordered" cellspacing="0"
                            width="100%">
                            <thead>
                                <tr>
                                    <th>Sr.</th>
                                    <th>UOM Type</th>
                                    <th>Is Active</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let p of UOMResponse let ndx=index;">
                                    <td>{{ndx+1}}</td>
                                    <td>{{p.UOMName}}</td>
                                    <td><input readonly type="checkbox" name="isActive" [checked]="p.isActive"
                                            value="{{p.isActive}}" onClick="return false"></td>
                                    <td>
                                    <td>
                                        <button *ngIf="GV.canAddEdit"
                                            class="btn btn-success color text-white btn-sm m-1" title="Edit"
                                            (click)="editCategory(p)"> <i class="fa fa-edit"
                                                aria-hidden="true"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="float-right">
            All Right <strong>Reserved</strong>.
        </div>
        <div>
            <strong>Copyright</strong> Menzies RAS &copy; 2022
        </div>
    </div>
</form>
