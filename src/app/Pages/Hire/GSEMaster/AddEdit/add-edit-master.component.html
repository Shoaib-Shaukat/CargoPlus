<div class="row white-bg ml-2 mb-2 mr-2 ModuleName">
    <div class="col-lg-4 Adjust">
        <h2 class="text-white">GSE Master</h2>
    </div>
    <div class="col-lg-8 Adjust">
        <button type="button" class="btn btn-w-m btn-secondary mt-3 mr-5 float-right" *ngIf="GV.canAddEdit_Flights"
            [hidden]="!showCancelButton" (click)="showhide('New')"><i class="fa fa-times "></i> Reset </button>
        <button type="button" class="btn btn-w-m btn-light mt-3 mr-2 text-black float-right"
            *ngIf="GV.canAddEdit_gseCat" [hidden]="!showeditButton" (click)="saveGSEMaster()"><i
                class="fa fa-pencil"></i>
            Update </button>
        <button type="button" class="btn btn-w-m btn-light mt-3 mr-2 text-black float-right"
            *ngIf="GV.canAddEdit_gseCat" [hidden]="!showSaveButton" (click)="saveGSEMaster()"><i
                class="fa fa-check "></i>
            Save </button>
    </div>
</div>
<form [formGroup]="gseMasterForm" role="form">
    <div class="row">
        <div class="col-lg-12">
            <div class="wrapper wrapper-content animated fadeInRight">
                <div class="ibox-content p-xl">
                    <div class="row">
                        <div class="col-sm">
                            <div class="form-group  row"><label class="col-sm-4 col-form-label">
                                    Station </label>
                                <div class="col-sm-8">
                                    <select class="form-control" formControlName="airportID">
                                        <option *ngFor="let p of stationResponse" [value]="p.airportID">
                                            {{p.StationName}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row"><label class="col-sm-4 col-form-label"> <span
                                        class="required_star">*</span>MRAS No. </label>
                                <div class="col-sm-8"> <input type="text" formControlName="rasID" class="form-control"
                                        id="rasID">
                                </div>
                            </div>
                            <div class="form-group  row"><label class="col-sm-4 col-form-label"><span
                                        class="required_star">*</span>GSE Category
                                </label>
                                <div class="col-sm-8">
                                    <select class="form-control" formControlName="gsecatID">
                                        <option *ngFor="let p of gseCateResponseModel" [value]="p.gsecatID">
                                            {{p.gseCategory}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group  row"><label class="col-sm-4 col-form-label"><span
                                        class="required_star">*</span>Manufacturer
                                </label>
                                <div class="col-sm-8"> <select class="form-control" formControlName="oemID">
                                        <option *ngFor="let p of ManufacturerResponse" [value]="p.oemID">
                                            {{p.oemDetail}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row"><label class="col-sm-4 col-form-label"><span
                                        class="required_star">*</span>YOM </label>
                                <div class="col-sm-8"> <input type="text" formControlName="YOM" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row"><label class="col-sm-4 col-form-label"><span
                                        class="required_star">*</span>Induction Date </label>
                                <div class="col-sm-8"> <input type="date" class="form-control"
                                        formControlName="inductionDate">
                                </div>
                            </div>
                            <div class="form-group  row"><label class="col-sm-4 col-form-label"><span
                                        class="required_star">*</span>Model
                                </label>
                                <div class="col-sm-8"> <input type="text" class="form-control" formControlName="model">
                                </div>
                            </div>
                        </div>

                        <div class="col-sm">
                            <div class="form-group  row"><label class="col-sm-4 col-form-label">
                                    <span class="required_star">*</span>PWD/NPWD </label>
                                <div class="col-sm-8">
                                    <select class="form-control" formControlName="isPower">
                                        <option value="Power">Power</option>
                                        <option value="Non-Power">Non-Power</option>
                                    </select>
                                </div>
                            </div>


                            <div class="form-group  row"><label class="col-sm-4 col-form-label"><span
                                        class="required_star">*</span>Chassis #
                                </label>

                                <div class="col-sm-8"> <input type="text" class="form-control"
                                        formControlName="chassisNo">
                                </div>
                            </div>
                            <div class="form-group  row"><label class="col-sm-4 col-form-label"><span
                                        class="required_star">*</span>Engine #
                                </label>

                                <div class="col-sm-8"> <input type="text" class="form-control"
                                        formControlName="engineNo">
                                </div>
                            </div>
                            <div class="form-group  row"><label class="col-sm-4 col-form-label">Power
                                </label>

                                <div class="col-sm-4"> <input type="text" class="form-control"
                                        formControlName="uomValue">
                                </div>
                                <div class="col-sm-4"> <select class="form-control" formControlName="uomID">
                                        <option *ngFor="let p of UOMResponse" [value]="p.uomID">
                                            {{p.UOMName}}</option>
                                    </select>
                                </div>

                            </div>
                            <div class="form-group  row"><label class="col-sm-4 col-form-label">Capacity
                                </label>

                                <div class="col-sm-4"> <input type="text" class="form-control"
                                        formControlName="capacityValue">
                                </div>
                                <div class="col-sm-4"> <select class="form-control" formControlName="capacityUnit">
                                        <option *ngFor="let p of UOMResponse" [value]="p.uomID">
                                            {{p.UOMName}}</option>
                                    </select>
                                </div>

                            </div>
                            <div class="form-group  row"><label class="col-sm-4 col-form-label"><span
                                        class="required_star">*</span>Power Detail
                                </label>

                                <div class="col-sm-8"> <input type="text" class="form-control"
                                        formControlName="powerDetail">
                                </div>
                            </div>
                            <div class="form-group  row"><label class="col-sm-4 col-form-label">
                                    <span class="required_star">*</span>GSE Status </label>
                                <div class="col-sm-8">
                                    <select class="form-control" formControlName="gStatus">
                                        <option value="New">New</option>
                                        <option value="Used">Used</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="wrapper wrapper-content animated fadeInRight">
                <div class="ibox-content p-xl">

                    <div class="form-group">
                        <label for="file">File</label>
                        <input formControlName="file" id="file" type="file" class="form-control-file" multiple=""
                            (change)="onFileChange($event)">
                    </div>
                    <div class="row" *ngIf="editMode==false">
                        <div class="col-md-3 mt-3 float-left" *ngFor='let url of images'>
                            <img [src]="url" style="height: 200px; width: 200px;">
                            <button type="button" class="justify-content-md-center btn btn-danger btn-sm mt-2 "
                                (click)="removeImage(url)">Remove</button>
                        </div>
                    </div>
                    <div class="row" *ngIf="editMode==true">
                        <div class="col-md-3 mt-3 float-left" *ngFor='let url of images'>
                            <img [src]=url.gseImg style="height: 200px; width: 200px;">
                            <button type="button" class="justify-content-md-center btn btn-danger btn-sm mt-2 "
                                (click)="removeImage(url)">Remove</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="float-right">
            All Right <strong>Reserved</strong>.
        </div>
        <div>
            <strong>Copyright</strong> Menzies RAS &copy; 2022
        </div>
    </div>
</form>
