<div class="row   white-bg  m-2 mt-2 ModuleName ">
    <div class="col-lg-7 Adjust">
        <h2 class="text-white">ULD Receive</h2>
    </div>
</div>
<div class="row wrapper border-bottom white-bg page-heading mt-2 m-2">
    <div class="col-lg-8 ">
        <h2>ULD Receive</h2>
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a routerLink="/Dashboard">Home</a>
            </li>
            <li class="breadcrumb-item">
                ULD
            </li>
            <li class="breadcrumb-item active">
                <strong>ULD Receive</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-4 ">
        <div class="title-action ">
            <button (click)="saveData()" [hidden]="isAddMode"
                class="btn btn-w-m btn-success color text-white mt-2 m-2 mr-2"><i class="fa fa-pencil "></i>
                Update </button>
            <button (click)="cancelData()" [hidden]="isAddMode"
                class="btn btn-w-m btn-secondary color text-white mt-2 m-2 mr-2"><i class="fa fa-times "></i>
                Cancel </button>
            <button (click)="saveData()" [hidden]="!isAddMode"
                class="btn btn-w-m btn-success color text-white mt-2 m-2 mr-2"><i class="fa fa-check "></i>
                Save </button>
            <button (click)="resetData()" [hidden]="!isAddMode"
                class="btn btn-w-m btn-secondary color text-white mt-2 m-2 mr-2"><i class="fa fa-redo "></i>
                Reset </button>
        </div>
    </div>
</div>
<form [formGroup]="ULDForm" role="form">
    <div class="row">
        <div class="col-lg-12">
            <div class="wrapper wrapper-content animated fadeInRight">
                <div class="ibox-content p-xl">
                    <div class="row">
                        <div class="col-sm">
                            <div class="form-group  row"><label class="col-sm-4 col-form-label">
                                    Airline</label>
                                <div class="col-sm-8">
                                    <select class="form-control" formControlName="ALCode" (blur)="getFlights()">
                                        <option *ngFor="let p of responseAirLines" [value]="p.ALCode">
                                            {{p.ALName}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group  row"><label class="col-sm-4 col-form-label">Flight
                                    No.</label>
                                <div class="col-sm-8">
                                    <select class="form-control" formControlName="flightID" (blur)="getFlightDetail()">
                                        <option *ngFor="let p of arrivalResponse" [value]="p.flightID">
                                            {{p.arrivalFlightNo}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group  row"><label class="col-sm-4 col-form-label">Aircrapft
                                    Reg.No.</label>
                                <div class="col-sm-8"><input readonly type="text" class="form-control"
                                        formControlName="aricraftRegNo"></div>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="form-group  row"><label class="col-sm-4 col-form-label">Arrival
                                    Date</label>
                                <div class="col-sm-8"><input type="text" class="form-control" readonly
                                        formControlName="arrivalDate">
                                </div>
                            </div>
                            <div class="form-group  row"><label class="col-sm-4 col-form-label">Arrival
                                    Time</label>
                                <div class="col-sm-8"><input type="text" class="form-control" readonly
                                        formControlName="arrivalTime">
                                </div>
                            </div>
                            <div class="form-group  row"><label class="col-sm-4 col-form-label">Destination</label>
                                <div class="col-sm-8"><input type="text" class="form-control" readonly
                                        formControlName="Destination">
                                </div>
                            </div>
                        </div>
                    </div>
                    <a type="button" class="btn btn-w-m btn-success text-white color float-right" data-toggle="modal"
                        (click)="resetDetail()" data-target=".bd-example5-modal-xl">ADD</a>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="wrapper wrapper-content animated fadeInRight">
                <div class="ibox-content">

                    <div class="table-responsive">
                        <table datatable [dtOptions]="dtTrigger0" [dtTrigger]="dtTrigger0"
                            class="table table-hover table-striped dt-responsive table-bordered" cellspacing="0"
                            width="100%">
                            <thead>
                                <tr>
                                    <th>Sr.</th>
                                    <th>ULD Type</th>
                                    <th>ULD No.</th>
                                    <th>Ready for BuildUP</th>
                                    <th>Is Damaged?</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let p of ULDReceiveModel.ULDReceiveDetail let ndx=index;">
                                    <td>{{ndx+1}}</td>
                                    <td>{{p.ULDType}}</td>
                                    <td>{{p.ULDNo }}</td>
                                    <td><input readonly type="checkbox" name="readyForBuildup"
                                            [checked]="p.readyForBuildup" value="{{p.readyForBuildup}}"
                                            onClick="return false"></td>
                                    <td><input readonly type="checkbox" name="isDamage" [checked]="p.isDamage"
                                            value="{{p.isDamage}}" onClick="return false"></td>
                                    <td>
                                        <!-- <button class="btn btn-success color text-white btn-sm m-1" title="Edit"
                                            (click)="editULDRequest(p)" data-toggle="modal"
                                            data-target=".bd-example5-modal-xl"> <i class="fa fa-edit"
                                                aria-hidden="true"></i></button> -->
                                        <button class="btn btn-danger color text-white btn-sm m-1" title="Delete"
                                            data-toggle="modal" data-target=".bd-example6-modal-xl"
                                            (click)="setDeleteULD(p)"> <i class="fa fa-trash"
                                                aria-hidden="true"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<div class="modal fade bd-example5-modal-xl" id="view-assigned-group-role-modal" data-backdrop="static"
    data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="assignedGroupRoleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <form [formGroup]="ULDDetailForm" role="form">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="assignedGroupRoleModalLabel">ULD Receive Detail</h4>
                    <button type="button" class="close" data-dismiss="modal" #addULDModal aria-hidden="true">
                        ×
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="wrapper wrapper-content animated fadeInRight">
                                <div class="ibox-content p-xl">
                                    <div class="row">
                                        <div class="col-sm">
                                            <div class="form-group row">
                                                <label class="col-sm-4 col-form-label">ULD Type</label>
                                                <div class="col-sm-8">
                                                    <select class="form-control" formControlName="ULDTypeID"
                                                        (blur)="getULDs($event.target.value)">
                                                        <option *ngFor="let p of ULDTypeResponse" [value]="p.ULDTypeID">
                                                            {{p.ULDType}}</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-sm-4 col-form-label">ULD No.</label>
                                                <!-- <div class="col-sm-8">
                                                    <select class="form-control" formControlName="ULDID"
                                                        (blur)="getULDDetails($event.target.value)">
                                                        <option *ngFor="let p of ULDCombo" [value]="p.ULDID">
                                                            {{p.ULDNo}}</option>
                                                    </select>
                                                </div> -->
                                                <div class="col-sm-8">
                                                    <ng-autocomplete  [data]="ULDCombo" [searchKeyword]="keyword"
                                                        (selected)='selectEvent($event)'
                                                        (inputChanged)='onChangeSearch($event)'
                                                        formControlName="ULDNo"
                                                        (inputFocused)='onFocused($event)' [itemTemplate]="itemTemplate"
                                                        [notFoundTemplate]="notFoundTemplate">
                                                    </ng-autocomplete>

                                                    <ng-template #itemTemplate let-item>
                                                        <a [innerHTML]="item.ULDNo"></a>
                                                    </ng-template>

                                                    <ng-template #notFoundTemplate let-notFound>
                                                        <div [innerHTML]="notFound"></div>
                                                    </ng-template>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-sm-4 col-form-label">Tare Weight</label>
                                                <div class="col-sm-8">
                                                    <input type="text" class="form-control" formControlName="taraWeight"
                                                        readonly appTwoDigitDecimaNumber>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-sm-4 col-form-label">Is Damaged?</label>
                                                <div class="col-sm-8">
                                                    <input type="checkbox" class="form-control"
                                                        formControlName="isDamage" id="isDamage" #isDamage
                                                        (click)="isDamagedULD(isDamage.checked)">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-sm-4 col-form-label">Can be used for Build UP?</label>
                                                <div class="col-sm-8">
                                                    <input type="checkbox" class="form-control"
                                                        formControlName="readyForBuildup" id="canUsedForBuildUP"
                                                        #canUsedForBuildUP
                                                        (click)="canBeUsedForBuildUP(canUsedForBuildUP.checked)">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm">
                                            <div class="form-group row">
                                                <label class="col-sm-4 col-form-label">Max Gross
                                                    Weight</label>
                                                <div class="col-sm-8">
                                                    <input type="text" class="form-control"
                                                        formControlName="maxGrossWeight" readonly
                                                        appTwoDigitDecimaNumber>
                                                </div>
                                            </div>
                                            <div class="form-group  row"><label class="col-sm-4 col-form-label">
                                                    Status</label>
                                                <div class="col-sm-8">
                                                    <input type="text" class="form-control" formControlName="status"
                                                        readonly>
                                                </div>
                                            </div>
                                            <div class="form-group  row"><label class="col-sm-4 col-form-label">Service
                                                    Ability</label>
                                                <div class="col-sm-8">
                                                    <input type="text" class="form-control"
                                                        formControlName="serviceAbility" readonly>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-sm-4 col-form-label">Damage Detail</label>
                                                <div class="col-sm-8">
                                                    <textarea class="form-control"
                                                        formControlName="damageDetail"></textarea>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-sm-4 col-form-label">Approved By</label>
                                                <div class="col-sm-8">
                                                    <input type="text" class="form-control"
                                                        formControlName="approvedBy">
                                                </div>
                                            </div>
                                            <div class="form-group  row fadeInRight float-right pr-3">
                                                <button type="button" class="btn btn-w-m btn-success text-white color"
                                                    (click)="pushULD()">ADD</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </form>
    </div>
</div>
<div class="modal fade bd-example6-modal-xl" id="view-assigned-group-role-modal" data-backdrop="static"
    data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="assignedGroupRoleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header pt-1 pb-1">
                <h4 class="modal-title" id="viewLeaveModelLabel">Confirmation</h4>
                <button type="button" class="close" data-dismiss="modal" #confirmDeleteULDModal aria-hidden="true">
                    ×
                </button>
            </div>
            <div class="modal-body pt-1 pb-1" *ngFor="let p of ULDReceiveModel.ULDReceiveDetail">
                <ng-container *ngIf="p.ULDID == compareULDID">
                    <p>Are you sure you want to delete {{p.ULDType}}?</p>
                </ng-container>
            </div>
            <div class="modal-footer pt-1 pb-1">
                <button type="button" class="btn btn-secondary" data-dismiss="modal"
                    (click)="closePopUp()">Cancel</button>
                <button type="button" class="btn btn-w-m btn-success text-white color"
                    (click)="confirmDeleteULDRequest(); closeDeleteModal();">Delete</button>
            </div>
        </div>
    </div>
</div>
<div>

</div>
