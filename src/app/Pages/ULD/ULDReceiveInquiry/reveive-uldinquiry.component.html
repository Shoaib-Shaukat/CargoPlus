<form [formGroup]="ULDInquiryForm " role="form">
    <div class="row wrapper border-bottom white-bg page-heading m-2 mt-2">
        <div class="col-lg-12">
            <br>
            <div class="col-sm">
                <div class="form-group col-md-5 float-left"><label class="col-sm-4 col-form-label">
                        Airline</label>
                    <select class="form-control" formControlName="ALCode" (blur)="getDetails()">
                        <option *ngFor="let p of responseAirLines" [value]="p.ALCode">
                            {{p.ALName}}</option>
                    </select>
                </div>
            </div>
            <div class="col-sm">
                <div class="form-group  col-md-5 float-left"><label class="col-sm-4 col-form-label">Flight
                        No.</label>
                    <select class="form-control" formControlName="flightID">
                        <option *ngFor="let p of arrivalResponse" [value]="p.flightID">
                            {{p.arrivalFlightNo}}</option>
                    </select>
                </div>
            </div>
            <div class="col-sm">
                <div class="col-md-2 float-left">
                    <div class="title-action">
                        <button type="button" class="btn btn-w-m btn-success color text-white "
                            (click)="searchData()"><i class="fa fa-search"></i> Search</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <div class="row">
            <div class="col-lg-12">
                <div class="wrapper wrapper-content animated fadeInRight">
                    <div class="ibox-content">

                        <div class="table-responsive">
                            <table datatable [dtOptions]="dtTrigger0" [dtTrigger]="dtTrigger0"
                                class="table table-hover table-striped dt-responsive table-bordered" cellspacing="0"
                                width="100%">
                                <thead>
                                    <tr>
                                        <th>Sr.</th>
                                        <th>Total ULD's</th>
                                        <th>Airline</th>
                                        <th>Flight No.</th>
                                        <th>Arrival Date</th>
                                        <th>Is Issued</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let p of ULDRecInqResponse let ndx=index;">
                                        <td>{{ndx+1}}</td>
                                        <td>{{p.TotalULDS }}</td>
                                        <td>{{p.ALName }}</td>
                                        <td>{{p.arrivalFlightNo }}</td>
                                        <td>{{p.arrivalDate | date }}</td>
                                        <td><input readonly type="checkbox" name="isIssued" [checked]="p.isIssued"
                                                value="{{p.isIssued}}" onClick="return false"></td>
                                        <td>
                                            <button class="btn btn-success circle-btn-icon color btn-sm m-1"
                                                title="Edit" (click)="editULDType(p)"> <i class="fa fa-edit"
                                                    aria-hidden="true"></i></button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
